<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0040ff;
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero-section {
            background-color: #0040ff;
            color: white;
            padding: 60px 20px;
            text-align: center;
            .background-div {
            width: 100%;
            height: 400px;
            background-image: url('gwagon.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        }

        .hero-section h1 {
            margin: 0;
            font-size: 48px;
        }

        .hero-section p {
            font-size: 24px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
        }

        .feature {
            background-color: #e0e0e0;
            padding: 20px;
            width: 30%;
            text-align: center;
            border-radius: 10px;
        }

        .feature h3 {
            margin-top: 0;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Smartify Clone</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero-section">
        <h1>Welcome to Smartify</h1>
        <p>Your smart home solutions</p>
  
    
    </section>

    <section class="features">
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Detail about feature 1.</p>
            
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Detail about feature 2.</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Detail about feature 3.</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Smartify Clone. All rights reserved.</p>
    </footer>

</body>

</html>
